<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border: 1px solid black; height: 250px; width:600px; padding: 10px;" >
        <h1>Calculate</h1>
        <label>Enter number 1:</label>
        <input type="text" id="num1" placeholder="Enter a number"><br><br>
        <label>Enter number 2:</label>
        <input type="text" id="num2" placeholder="Enter a number"><br><br>
        <button onclick="multiply()">Multiply</button>
        <button onclick="divide()">Divide</button>
        <p id="result"></p>
    </div>


    <script>
        function multiply() {
        
                    var numone = Number.parseInt(document.getElementById("num1").value);
                    var numtwo = Number.parseInt(document.getElementById("num2").value);
                    document.getElementById("result").textContent = "The result is: " + numone * numtwo;
                }
        
                function divide() {
                    
                    var numone = Number.parseInt(document.getElementById("num1").value);
                    var numtwo = Number.parseInt(document.getElementById("num2").value);
                    if (numtwo !== 0) {
                        document.getElementById("result").textContent = "The result is: " + (numone / numtwo);
                    } else {
                        document.getElementById("result").textContent = "Cannot divide by zero";
                    }
                }
        </script>
        
</body>
</html>
